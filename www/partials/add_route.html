<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
	<a ng-href="#/" class="icon icon-left-nav pull-left"></a>
	<span class="pull-right" style="padding-top: 14px; padding-bottom: 14px; color: #AAA; font-size: 13px;">{{last_update}}</span>
	<h1 class="title"><img src="img/logo_ratp.png" style="width: 33px;position: relative;top: 9px;margin-right: 7px;" />SouriTP</h1>
	</header>

<div class="content">
  <div class="content-padded">
    <form>
      <input type="text" placeholder="Nom" ng-model="name">
      <div ng-repeat="(index,pickup) in pickups">
        <input type="number" class="input-group" style="width:20%" ng-model="pickup.line" ng-change="updateStations(index)" ng-model-options="{updateOn: 'blur'}" />
        <select style="width:33%" ng-model="pickup.station" ng-options="station.name for station in pickup.stations" ng-change="updateTerminuses(index)">
          <option value="">--- ArrÃªt ---</option>
        </select>
        <select style="width:33%" ng-model="pickup.terminus" ng-options="terminus.name for terminus in pickup.terminuses">
          <option value="">--- Terminus ---</option>
        </select>
        <button class="btn" style="width:10%" ng-click="removePickup(index)">-</button>
      </div>
      <button class="btn btn-block" ng-click="addPickup()">+</button>
      <hr/>
      <button class="btn btn-positive btn-block" ng-click="save()">Ajouter</button>
      <a class="btn btn-negative btn-block" ng-href="#/">Annuler</a>
    </form>
  </div>
</div>
